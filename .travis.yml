language: go
matrix:
  include:
    - go: 1.7.5
    - go: 1.8
    - go: tip
  allow_failures:
    - go: tip
sudo: true
before_install:
  - sudo apt-get -qq update
  - sudo add-apt-repository ppa:masterminds/glide -y
  - sudo add-apt-repository ppa:saltstack/salt -y
  - sudo apt-get -qq update
  - sudo apt-get install glide -y
  - sudo apt-get install libzmq4 libzmq4-dev
install:
  - glide install
  - go build
script:
  - echo "Skip tests..."
after_script:
  - go test -race -v $(glide novendor)
